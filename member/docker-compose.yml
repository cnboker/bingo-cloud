version: "3.3"
services:
  server:
    build:
      #设置父目录为根目录，只有这样才能在Dockerfile文件将member和shared目录文件copy到docker conatiner
      #member项目依赖shared项目
      context: ../
      #指定Dockerfile文件位置
      dockerfile: ./member/Dockerfile
    # depends_on:
    #   - "db"
    # command: ["./wait-for-it.sh"]
    ports:
    #(HOST:CONTAINER),
      - "7800:7800"
    networks:
    # cmd: docker network create myNetwork
      - "myNetwork"
networks:
  myNetwork:
    external: true

